services:
  - type: web
    name: tchatchi-ai
    env: python
    plan: free
    region: frankfurt

    # Toutes les propriétés ci-dessous sont indentées avec DEUX ESPACES
    disks:
      # Ce bloc est indenté avec QUATRE ESPACES
      - name: data-disk
        mountPath: /var/data/tchatchi-data
        sizeGB: 1

    envVars:
      - key: RENDER_DISK_PATH
        value: /var/data/tchatchi-data
      
      - key: OPENAI_API_KEY
        fromSecret: true
        
      - key: PYTHON_VERSION
        value: 3.11.4

    buildCommand: "./build.sh"

    startCommand: "gunicorn --worker-tmp-dir /dev/shm app:app"